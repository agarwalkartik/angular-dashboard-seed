<ol class="breadcrumb">
    <li><span class="text-muted">YOU ARE HERE</span></li>
    <li class="active">School Image Update</li>
  </ol>
  <div class="row">
    <div class="col-md-8">
       <widget class="widget">
          <h4 class="mt-0">Select a School</h4>
          <form novalidate="" role="form" class="form-horizontal mt" ng-submit="">
             <div class="alert alert-danger ng-binding ng-hide" role="alert" ng-show="vm.responseErrorMsg"></div>
             <div class="form-group">
                <label class="col-sm-2 control-label" for="school">School</label>
                <div class="col-sm-10">
                    <!-- <select></select> -->
                    
                        <ui-select ng-model="vm.selectedSchool" id="school" on-select="vm.selectSchool($item);">
                            <ui-select-match>
                                    <span ng-bind="vm.selectedSchool.title"></span>
                                </ui-select-match>
                                <ui-select-choices repeat="school in (vm.schoolList | filter: $select.search) track by school.id">
                                    <span ng-bind="school.title"></span>
                                </ui-select-choices>
                        </ui-select>
                </div>
             </div>
             <div class="text-right"><button type="button" class="btn" ng-click="vm.cancel()">Cancel</button> <button type="submit" class="btn btn-primary">Save</button></div>
          </form>
       </widget>
    </div>
 </div>
